<h1 mat-dialog-title>Hello, User!</h1>
<div mat-dialog-content>
  <p>Do you want to delete this record?</p>
  <mat-form-field appearance="fill">
    <mat-label>First Name:</mat-label>
    <input matInput readonly [(ngModel)]="data.firstName">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Last Name:</mat-label>
    <input matInput readonly [(ngModel)]="data.lastName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
    <div class="button-row">
        <app-button (click)="onClickNo()" text="{{'No'}}" ></app-button>
    </div>
    <div class="button-row">
      <app-button [mat-dialog-close]="data" (click)="onClickYes()" color="{{'primary'}}" text="{{'Yes'}}"></app-button>
    </div>
</div>
