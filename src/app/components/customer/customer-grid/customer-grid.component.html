<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- CustomerID Column -->
  <ng-container matColumnDef="customerID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.customerID}} </td>
  </ng-container>
  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>
  <!-- Middle Name Column -->
  <ng-container matColumnDef="middleName">
    <th mat-header-cell *matHeaderCellDef> Middle Name </th>
    <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
  </ng-container>
  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>
  <!-- Age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>
  <!-- Birthdate Column -->
  <ng-container matColumnDef="birthdate">
    <th mat-header-cell *matHeaderCellDef> Birthdate </th>
    <td mat-cell *matCellDef="let element"> {{element.birthdate | date: 'MM/dd/yyyy'}} </td>
  </ng-container>
  <!-- Buttons Column -->
  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef> Operations </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="primary" (click)="getRecord(element)">Edit</button>
      <button mat-stroked-button color="warn" (click)="getRecordForDeletion(element)">Delete</button>
    </td>
  </ng-container>
  <!-- No record found-->
  <ng-container matColumnDef="nodata">
    <td mat-footer-row *matFooterCellDef [colSpan]="7" class="mat-footer-row">No record found.
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row [hidden]="dataSource.data.length > 0"  *matFooterRowDef="['nodata']">
  </tr>
</table>
<mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
  (page)="getPaginatorData($event)" aria-label="Select page">
</mat-paginator>
